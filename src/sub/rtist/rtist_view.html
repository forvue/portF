<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="/dist/css/rtist.css" />
		<title>캐논 Rtist</title>
		<script src="/dist/js/lib/jquery-1.12.4.min.js"></script>
		<script src="/dist/js/lib/swiper.min.js"></script>
	</head>
	<body>
		<div class="wrap">
			<header class="header"></header>
			<div class="sub_container">
				<div class="kv">
					<img
						class="pc"
						src="/images/rtist/kv_rtist_detail.jpg"
						alt=""
					/>
					<img
						class="mo"
						src="/images/rtist/kv_rtist_detail_m.jpg"
						alt=""
					/>
					<div class="kv_txt">
						<h2>SUYEON PARK</h2>
						<strong>박수연</strong>
						<p>무궁화소녀</p>
					</div>
				</div>
				<div class="content rtist">
					<section class="rtist_sec sec1">
						<div class="title">
							<h3>
								“평범한 사람들의 가장 빛나는 순간을 포착하다”
							</h3>
							<p>
								피사체와의 교감으로 완성되는 <br />
								작가 박수연의 동화 같은 이야기를 지금
								확인하세요.
							</p>
						</div>

						<div class="sec1_con">
							<div class="video_box">
								<iframe
									src="https://www.youtube.com/embed/JTLBzXpTXuU"
									frameborder="0"
									allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
									allowfullscreen
								></iframe>
							</div>
						</div>
					</section>
					<section class="rtist_sec sec2">
						<div class="title">
							<h3>박수연 작가의 캐논</h3>
						</div>
						<div class="sec2_con">
							<div>
								<div class="img_box">
									<img
										src="/images/rtist/rtist_detail_sec2_img1.jpg"
										alt=""
									/>
								</div>
								<p>EOS R</p>
							</div>
							<div>
								<div class="img_box">
									<img
										src="/images/rtist/rtist_detail_sec2_img2.jpg"
										alt=""
									/>
								</div>
								<p>
									RF15-35	F2.8 L IS USM
								</p>
							</div>
						</div>
					</section>
					<section class="rtist_sec sec3">
						<div class="title">
							<h3>GALLERY</h3>
						</div>
						<div class="sec2_con">
							<div class="swiper-container gallery_swiper">
								<div class="swiper-wrapper">
									<div class="swiper-slide">
										<img
											src="/images/rtist/rtist_detail_sec3_img1.jpg"
											alt=""
										/>
									</div>
									<div class="swiper-slide">
										<img
											src="/images/rtist/rtist_detail_sec3_img1.jpg"
											alt=""
										/>
									</div>
									<div class="swiper-slide">
										<img
											src="/images/rtist/rtist_detail_sec3_img1.jpg"
											alt=""
										/>
									</div>
								</div>
								<div class="swiper_nav">
									<div class="swiper-button-prev">
										<button>
											<img
												src="/images/rtist/rtist_detail_sec3_arrow.png"
												alt=""
											/>
										</button>
									</div>
									<div class="swiper-button-next">
										<button>
											<img
												src="/images/rtist/rtist_detail_sec3_arrow.png"
												alt=""
											/>
										</button>
									</div>
								</div>
								<div class="swiper-pagination"></div>
							</div>
						</div>
					</section>
					<section class="rtist_sec sec4">
						<div class="title">
							<h3>다음 작가들의 이야기들을 읽어보세요</h3>
						</div>
						<ul class="sec3_con">
							<li>
								<a href="./rtist_detail.html">
									<div class="img_box">
										<img
											src="/images/rtist/rtist_pd.jpg"
											alt=""
										/>
									</div>
									<p>김시현</p>
								</a>
							</li>
							<li>
								<a href="./rtist_detail.html">
									<div class="img_box">
										<img
											src="/images/rtist/rtist_pd.jpg"
											alt=""
										/>
									</div>
									<p>김시현</p>
								</a>
							</li>
							<li>
								<a href="./rtist_detail.html">
									<div class="img_box">
										<img
											src="/images/rtist/rtist_pd.jpg"
											alt=""
										/>
									</div>
									<p>김시현</p>
								</a>
							</li>
						</ul>
					</section>
					<a href="#" class="btn_back">back</a>
				</div>
			</div>
			<footer class="footer"></footer>
		</div>
		<script src="/dist/js/common.js"></script>
		<script src="/dist/js/sub.js"></script>
		<script src="/dist/js/rtist.js"></script>
	</body>
</html>
